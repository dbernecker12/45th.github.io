			<div class="col-sm">
				<h1 class="display-1">Registration</h1>
				<form>
					<div class="form-group">
    <label for="exampleInputname">First Name</label>
    <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label for="exampleInputname2">Last Name</label>
    <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last Name">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>
  <label>Car Color</label>
  <select class="form-control form-control-sm" placeholder="Car Color">
  <option>Car Color</option>
  <option>Alloy Clearcoat Metallic [Gray]</option>
  <option>Brilliant Silver Clearcoat Metallic [Silver]</option>
  <option>Dark Candy Apple Red Metallic [Red]</option>
  <option>Grabber Orange Clearcoat Metallic [Orange]</option>
  <option>Performance White Clearcoat [White]</option>
  <option>Torch Red Clearcoat [Red]</option>
  <option>Vapor Silver Clearcoat Metallic [Silver]</option>
  <option>Vista Blue Clearcoat Metallic [Blue]</option>
</select>
<label>Trim Level</label>
  <select class="form-control form-control-sm">
  <option>Trim Level</option>
  <option>V6</option>
  <option>V6 Premium</option>
  <option>GT</option>
  <option>GT Premium</option>
</select>
<label>Roof Style</label>
  <select class="form-control form-control-sm">
  <option>Roof</option>
  <option>Standard</option>
  <option>Standard Sunroof</option>
  <option>Convertible</option>
  <option>Glass</option>
</select>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
